<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title"><i class="swlogo-app-icon"></i> <span>Spotter App</span></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!--<ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>-->
       <ion-toggle ng-change="getTrackingStatus()" ng-model="menuObj.trackPosition" toggle-class="toggle-calm">Track Position</ion-toggle>
       <ion-item menu-close href="#/app/overview">
          <i class="ion-home"></i> Start
        </ion-item>
        <ion-item menu-close href="#/app/cases">
       <i class="ion-android-list"></i> All Cases
        </ion-item>
        <ion-item menu-close href="#/app/case/create">
         <i class="ion-plus-circled"></i> Add Case
        </ion-item>
        <div class="item item-divider">Options</div>
        <ion-item menu-close ng-click="logout()">
         <i class="ion-power"></i> Logout
        </ion-item>
        <div class="item item-divider">My active Cases</div>
        <ion-item menu-close ng-repeat="case in cases"  class="{{case.boat_status}} item item-complex case_menu case_menu_side ng-binding" href="#/app/cases/{{case.id}}">
          {{case.id}} &middot; 
          <strong>{{case.boat_status}}</strong> &middot;  
          {{case.created_at}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
