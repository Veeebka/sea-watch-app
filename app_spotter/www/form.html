
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Safe-Passage</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/app.css">

    <script src="js/modernizr.js"></script>
    <script src="js/plugins.js"></script>
    <script src="app.js"></script>
  </head>
  
  <body>

    <header class="bar bar-nav">
      <div class="container">
        <img src="dist/img/app-logo.png" class="logo" alt="">
        <h1 class="title"><span>Sea-Watch.app</span><br />Safe-Passage</h1>
      </div>
    </header>

    <div class="bar bar-footer">
      <a class="icon icon-compose pull-right" href="#composeModal"></a>
      <a class="icon icon-refresh pull-right"></a>
      <small class="updated-text">Connected to Sea-Watch.org. Last Checked 4s ago</small>
    </div>

    <input style="display:none;" type="text" id="init_geodata"/>

    <div class="content">
      <div class="container" >
    
        <form id="emergency_form">
          <fieldset>

          <!-- Form Name -->
          <legend class="text-center">Case Information</legend>

          <!-- Text input class="form-control"-->
          <div class="row">
            <div class="form-group col-2">
              <label class="control-label" for="boat_status">Status</label>  
              <select class="form-control" name="boat_status" id="boat_status">
                  <option value="distress">distress</option>
                  <option value="rescue_in_progress">rescue in progress</option>
                  <option value="rescued">rescued</option>
                  <option value="on_land">on land</option>
                </select class="form-control">
            </div>

            <div class="form-group col-2">
              <label class="control-label" for="boat_condition">Condition</label>    
                <select class="form-control" name="boat_condition" id="boat_condition">
                  <option value="good">good</option>
                  <option value="bad">bad</option>
                  <option value="sinking">sinking</option>
                  <option value="people_in_water">people in water</option>
                </select class="form-control"> 
            </div>
          </div>


          <div class="row">
            <div class="form-group col-2">
              <label class="control-label" for="boat_type">Boat Type</label>
              <select class="form-control" name="boat_type" id="boat_type">
                <option value="rubber">rubber</option>
                <option value="wood">wood</option>
                <option value="steel">steel</option>
                <option value="other">other</option>
              </select class="form-control">
            </div>

              <div class="col-2">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="other_involved" id="other_involved" value="true" />other involved
                  </label>
              </div>
              
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="engine_working" id="engine_working" value="true" />Engine working
                </label>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="form-group col-2">
              <label class="control-label" for="passenger_count">How many people ?</label>  
                  <input class="form-control" type="number" name="anzahl" id="passenger_count" value="" />
            </div>

            <div class="form-group col-2">
              <label class="control-label" for="zusatz">Additional informations</label>  
              <input class="form-control" type="text" name="additional_information" id="additional_information" value="" />
            </div>
          </div>


          <div class="row">
            <div class="form-group col-1">
              <label class="control-label" for="distance">Spotting distance in km</label>  
                <input class="form-control" type="number" class="wmfg_text" name="distance" id="spotting_distance" value="0" />
            </div>
          </div>


          <div class="row">
            <div class="form-group col-1">
              <label class="control-label" for="degree">Spotting direction in degree</label>  
              <div id="jog_dial_two" style="margin-top: 150px; margin-bottom:150px; margin-left: 150px;float: left; clear: left; position: relative;"></div>
              <p id="jog_dial_two_meter" style="float:left;"></p>
              <input type="hidden" id="spotting_direction" />
            </div>
          </div>

      <div class="row">
        <div class="form-group col-1">
          <label class="control-label" for="picture">
          Picture of situation
          </label>  
          <input class="form-control" type="file" name="datei" id="imgInp"  />
          <img id="blah" src="" style="max-width:50; height:auto;" alt="Case-Image" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-1">
          <label class="control-label"></label>  
            <input type="submit" class="btn" name="submit" id="submit" />
            <a href="index.html" class="btn btn-gray">Abbrechen</a>
        </div>
      </div>
    


    </fieldset>
    </form>
</div>
<link href='https://fonts.googleapis.com/css?family=Roboto:700,500,400' rel='stylesheet' type='text/css'>

  </body>
</html>
